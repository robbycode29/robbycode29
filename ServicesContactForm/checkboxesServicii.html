<!--SSF  -  Sisteme de securitate fizica-->
    
    <div>
         <style>
 .container {
     display: block;
     position:relative;
     padding-left: 35px;
     margin-bottom: 0px;
     cursor: pointer;
     font-size: 22px;
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     font-weight: 600;
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-user-select: none;
     user-select: none;
     
     
   }
 .container input {
     position: absolute;
     opacity: 0;
     
     
 }
 
 .checkmarkSSF {
     text-align: center;
     padding-top: 5px;
     padding-bottom: 5px;
     position: absolute;
     height: 35px;
     width:300px;
     margin: auto;
     transition:0.8s;
     background-color: #f9f9f9;
     border-top-left-radius: 10px;
     border-top-right-radius: 10px;
 }
 
 .container:hover input ~ .checkmarkSSF {
     background-color: #332983;
     color:#f9f9f9;
 }
 
 .container input:checked ~ .checkmarkSSF {
     background-color: #332983;
     color:#f9f9f9;
   }
   
         </style>
         <script>
 
             function changeContentSSF() {
 
                 if(document.getElementById("checkboxSSF").checked === true) {
                    document.getElementById("checkmarkSSF").innerHTML="Selectat";
                    document.getElementById("ssf").style.backgroundColor = '#332983';
                 }
                     
                 else {
                    document.getElementById("checkmarkSSF").innerHTML="Selecteaza";
                    document.getElementById("ssf").style.backgroundColor = '#666666';
                 }
             }
             
             
         </script>
     </div>
     <label class = "container" onclick = changeContentSSF()>
         <input type = "checkbox" form = "form-servicii-id" id = "checkboxSSF" name = "checkboxSSF" checked = changeContenSSF()/>
         <span class = "checkmarkSSF" id = "checkmarkSSF">Selecteaza</span>
     </label>
